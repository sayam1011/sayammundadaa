<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: darkcyan; /* Background color */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; /* No margin on body */
        }
        #calculatorContainer {
            background-color: skyblue; /* Sky blue background for padding */
            padding: 20px; /* Padding around calculator */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center; /* Center calculator horizontally */
        }
        #calculator {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 360px; /* Width of the calculator */
        }
        #display {
            width: 100%;
            height: 60px;
            text-align: right;
            font-size: 24px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-bottom: none; /* Remove bottom border */
            background-color: #f9f9f9;
            border-radius: 5px 5px 0 0; /* Rounded top corners only */
        }
        .button {
            width: 70px;
            height: 70px;
            margin: 5px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button:active {
            background-color: #004085;
        }
        .button.operator {
            background-color: #28a745;
        }
        .button.operator:hover {
            background-color: #218838;
        }
        .button.operator:active {
            background-color: #1e7e34;
        }
        .button.clear {
            background-color: #dc3545;
        }
        .button.clear:hover {
            background-color: #c82333;
        }
        .button.clear:active {
            background-color: #bd2130;
        }
        #buttonContainer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }
        p {
            color: white; /* White text color */
            font-family: 'AR ESSENCE', sans-serif; /* AR ESSENCE font */
            margin-bottom: 20px; /* Space below the paragraph */
            font-size: 25px; /* Font size for the paragraph */
        }
        a {
            color: white;
            text-decoration: none;
        }
        h1 {
            text-align: center;
            font-size: 40px;
            font-family: Agency FB;
            margin: 20px 0 0; /* Top margin to separate from calculator */
        }
    </style>
</head>
<body>
    <div>
        <p>This Calculator can help you through your Math Quiz or maybe through any other calculations</p>
        <div id="calculatorContainer">
            <div id="calculator">
                <input type="text" id="display" disabled>
                <div id="buttonContainer">
                    <button class="button clear" onclick="clearDisplay()">C</button>
                    <button class="button operator" onclick="appendToDisplay('÷')">÷</button>
                    <button class="button operator" onclick="appendToDisplay('×')">×</button>
                    <button class="button operator" onclick="appendToDisplay('-')">-</button>
                    <button class="button" onclick="appendToDisplay('7')">7</button>
                    <button class="button" onclick="appendToDisplay('8')">8</button>
                    <button class="button" onclick="appendToDisplay('9')">9</button>
                    <button class="button operator" onclick="appendToDisplay('+')">+</button>
                    <button class="button" onclick="appendToDisplay('4')">4</button>
                    <button class="button" onclick="appendToDisplay('5')">5</button>
                    <button class="button" onclick="appendToDisplay('6')">6</button>
                    <button class="button operator" onclick="calculate()">=</button>
                    <button class="button" onclick="appendToDisplay('1')">1</button>
                    <button class="button" onclick="appendToDisplay('2')">2</button>
                    <button class="button" onclick="appendToDisplay('3')">3</button>
                    <button class="button" onclick="appendToDisplay('0')">0</button>
                </div>
            </div>
        </div>
        <h1><a href="Home.html">Click Me to go back!</a></h1>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            const display = document.getElementById('display');
            const expression = display.value.replace('×', '*').replace('÷', '/');
            try {
                display.value = eval(expression);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
