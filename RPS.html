<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Ar+Essence&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ar Essence', sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            background-color: darkcyan;
            color: white;
        }
        .container {
            background-color: skyblue;
            padding: 20px;
            border-radius: 10px;
            font-size: 25px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            background-color: white;
            color: darkcyan;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: lightgray;
        }
        p {
            color: white; /* White text color */
            font-family: 'Ar Essence', sans-serif; /* AR ESSENCE font */
            margin-bottom: 20px; /* Space below the paragraph */
            font-size: 40px; /* Font size for the paragraph */
            position: absolute; /* Positioning to move it outside */
            top: 20px; /* Adjust this value as needed */
        }
        h1 {
            text-align: center;
            font-size: 40px;
            font-family: 'Agency FB', sans-serif;
            margin: 20px 0 0; /* Top margin to separate from other content */
        }
        a {
            color: white;
            text-decoration: none;
            font-size: 40px;
            font-family: Agency FB;
        }
        h1 {
            text-align: center;
            margin: 20px 0 0; /* Top margin to separate from calculator */
        }
    </style>
</head>
<body>
    <p>Choose your option and see if you can beat the computer!</p>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <button onclick="play('rock')">Rock</button>
        <button onclick="play('paper')">Paper</button>
        <button onclick="play('scissors')">Scissors</button>

        <h2 id="result"></h2>
    </div>


    <script>
        function play(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result;

            if (playerChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = "You win!";
            } else {
                result = "You lose!";
            }

            document.getElementById('result').innerText = You chose ${playerChoice}. Computer chose ${computerChoice}. ${result};
        }
    </script>
    <h4><a href="Games.html">Click Me to Go back</h4>
</body>
</html>
